<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>FixItNow — demo</title>
  <style>
    body { font-family: system-ui, Arial; padding: 24px; max-width:900px; margin:auto; }
    input, textarea { width:100%; padding:8px; font-size:14px; margin:6px 0; }
    button { padding:10px 16px; font-weight:600; }
    pre { background:#f7f7f7; padding:12px; white-space:pre-wrap; }
    .tools { color:#333; }
  </style>
</head>
<body>
  <h1>FixItNow — demo</h1>
  <p>Type the problem (or upload a photo + description).</p>

  <form id="form">
    <textarea id="problem" rows="3" placeholder="e.g. 'My TV turns on but screen is black'"></textarea>
    <input type="file" id="image" accept="image/*" />
    <div style="margin-top:8px">
      <button type="submit">Get Fix</button>
    </div>
  </form>

  <h3>AI Fix</h3>
  <div id="result"><em>No result yet.</em></div>

<script>
const form = document.getElementById('form');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  resultDiv.innerHTML = "<em>Thinking...</em>";
  const problem = document.getElementById('problem').value.trim();
  const file = document.getElementById('image').files[0];

  if (!problem) { resultDiv.innerHTML = "<b>Enter a problem first.</b>"; return; }

  const fd = new FormData();
  fd.append('problem', problem);
  if (file) fd.append('file', file, file.name);

  const url = file ? '/fix-image' : '/fix';
  try {
    const r = await fetch(url, { method: 'POST', body: fd });
    const data = await r.json();
    if (r.status !== 200) {
      resultDiv.innerHTML = "<pre>Error:\\n" + JSON.stringify(data, null, 2) + "</pre>";
      return;
    }
    // render neatly
    const html = [];
    html.push(`<b>Diagnosis:</b> ${escape(data.diagnosis || '—')}`);
    html.push(`<b>Quick check:</b> ${escape(data.quick_check || '—')}`);
    html.push(`<b>Risk level:</b> ${escape(data.risk_level || '—')}`);
    html.push(`<b>Estimated time:</b> ${escape(String(data.time_minutes || '—'))} minutes`);
    html.push(`<b>Estimated cost:</b> ${escape(data.estimated_cost || '—')}`);
    if (data.tools && data.tools.length) {
      html.push(`<b>Tools/parts:</b> ${escape(data.tools.join(', '))}`);
    }
    if (data.steps && data.steps.length) {
      html.push(`<h4>Steps</h4><ol>${data.steps.map(s => `<li>${escape(s)}</li>`).join('')}</ol>`);
    }
    if (data.safety_notes) html.push(`<b>Safety:</b> ${escape(data.safety_notes)}`);
    if (data.when_to_call_pro) html.push(`<b>Call a pro if:</b> ${escape(data.when_to_call_pro)}`);

    if (data._image_saved) {
      html.push(`<div><b>Uploaded image saved as:</b> ${escape(data._image_saved)}</div>`);
    }

    resultDiv.innerHTML = html.join('<br/>');
  } catch (err) {
    resultDiv.innerHTML = `<pre>Network / server error:\n${err}</pre>`;
  }
});

function escape(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
</script>
</body>
</html>
